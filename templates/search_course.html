<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查詢課程</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/script.js"></script>
</head>

<body>

  <!-- <button class="btn btn-primary" id="gatherClsBtn">取得班級資料</button> -->
  <div class="container">
    <p>請先取得學年學期的資料，再開始查詢，否則預設為112學年度第2學期的資料。</p>
    <div class="grid-container">
      <div class="grid-item">
        <label for="year">學年度</label>
        <select id="year">
          <!-- 由OB010導入 -->
          <option value></option>
          <option value="113">113</option>
          <option value="112" selected>112</option>
          <option value="111">111</option>
          <option value="110">110</option>
          <option value="109">109</option>
          <option value="108">108</option>
          <option value="107">107</option>
        </select>
      </div>
      <div class="grid-item">
        <label for="semester">學期</label>
        <select id="semester">
          <!-- 由OB010導入 -->
          <option value></option>
          <option value="2" selected>2</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="grid-item">
        <label id="dataTimeIndicator">目前資料為112-2</label>
        <button class="btn btn-primary" id="gatherBtn">取得課程資料</button>
      </div>
      <div class="separator"></div>
      <div class="grid-item">
        <label for="crsclass">開課班別</label>
        <select id="crsclass">
          <!-- 由OB010導入 -->
          <option value="space" selected></option>
        </select>
      </div>
      <div class="grid-item">
        <label for="crslimit">可跨班系</label>
        <select id="crslimit">
          <!-- 由OB010導入 -->
          <option value></option>
          <option value="限本班">限本班</option>
          <option value="限本系">限本系</option>
          <option value="可跨班系">可跨班系</option>
        </select>
      </div>
      <div class="grid-item">
        <label for="week">上課時間</label>
        <select id="week">
          <option value></option>
          <option value="1">星期一</option>
          <option value="1">星期一</option>
          <option value="2">星期二</option>
          <option value="3">星期三</option>
          <option value="4">星期四</option>
          <option value="5">星期五</option>
          <option value="6">星期六</option>

        </select>
      </div>
      <div class="grid-item">
        <label for="isAllEng">全英語授課</label>
        <select id="isAllEng">
          <option value></option>
          <option value="option1">是</option>
          <option value="option2">否</option>
        </select>
      </div>
      <div class="grid-item">
        <label for="isDisLearn">遠距課程</label>
        <select id="isDisLearn">
          <option value></option>
          <option value="option1">是</option>
          <option value="option2">否</option>
        </select>
      </div>
      <div class="grid-item">
        <label for="crsid">課程代碼</label>
        <input type="text" id="crsid">
      </div>
      <div class="grid-item">
        <label for="crsnm">課程名稱</label>
        <input type="text" id="crsnm">
      </div>
      <div class="grid-item">
        <label for="tchnm">教師姓名</label>
        <input type="text" id="tchnm">
      </div>
    </div>
    <div style="display: ruby-text;">
      <button class="btn btn-success" id="searchBtn">Search</button>
      <button class="btn btn-secondary" id="clearBtn">Clear</button>

      <div id="hint"></div>
    </div>
    <table id="resultTable">
      <thead>
        <tr>
          <th>序號</th>
          <th>課程代碼</th>
          <th>開課班別</th>
          <th>課程名稱</th>
          <th>教學大綱</th>
          <th>課程性質</th>
          <th>課程性質2</th>
          <th>全英授課</th>
          <th>學分</th>
          <th>教師姓名</th>
          <th>上課大樓</th>
          <th>上課教室</th>
          <th>上限人數</th>
          <th>登記人數</th>
          <th>選上人數</th>
          <th>可跨班</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content will be added here -->
      </tbody>
    </table>
    <!-- <script>
      getCourseData();
    </script> -->
    <script>

      $(document).ready(function () {

        // 透過後端的/getYS執行selectdb1，搜尋DB中的第一筆資料，以它的學年度學期，設定前端網頁的學年度學期
        $.ajax({
          url: '/getYS',
          type: 'GET',
          success: function (data) {
            $('#dataTimeIndicator').text('目前資料為' + data.year + '-' + data.semester);
            $("#year option:contains(" + data.year + ")").attr('selected', 'selected');
            $("#semester option:contains(" + data.semester + ")").attr('selected', 'selected');
            console.log('目前資料為' + data.year + '-' + data.semester);
          },
          error: function (xhr, status, error) {
            var errorMessage = xhr.status + ': ' + xhr.statusText;
            $('#result').text('Error: ' + errorMessage);
          }
        });
        // 獲取初始的開課班級列表
        $.ajax({
          url: 'http://webapt.ncue.edu.tw/DEANV2/Other/ob010/GetJson_ddl_scj_cls_id' + '?year=' + $('#year').val() + '&smester=' + $('#semester').val() + '&CLS_BRANCH=' + 'D',
          type: "Get",
          dataType: "json",
          success: SetValue
        });
        $('#resultTable').hide()

        $('#gatherBtn').click(function () {
          getCourseData();
        });

        $("#year,#semester").change(function () {
          getCourseData();
          $.ajax({
            url: 'http://webapt.ncue.edu.tw/DEANV2/Other/ob010/GetJson_ddl_scj_cls_id' + '?year=' + $('#year').val() + '&smester=' + $('#semester').val() + '&CLS_BRANCH=' + 'D',
            type: "Get",
            dataType: "json",
            success: SetValue
          });
        });
        function SetValue(data) {
          console.log('SetValue start...')
          console.log(data)
          //取得已設定班級
          var selected = $('#crsclass option:selected').val();
          console.log('selected=' + selected)
          //清空舊班級
          $('#crsclass').empty();
          for (var i = 0; i < data.length; i++) {
            $('#crsclass')
              .append($("<option></option>")
                .attr("value", data[i].Value)
                .text(data[i].Text));
          }
          //設定 上次選定班級
          $('#crsclass option[value=' + selected + ']').attr('selected', true);
        }


        $('#clearBtn').click(function () {
          $('#resultTable').hide();
          $('#crsclass,#crslimit,#week,#isAllEng,#isDisLearn').val('');
          $('#crsid,#crsnm,#tchnm').val('');
          $('#hint').text('');
        });


        $('#searchBtn').click(function () {
          var dataJSON = {};
          dataJSON["year"] = $('#year').find(':selected').text();
          dataJSON["semester"] = $('#semester').find(':selected').text();
          dataJSON["crsclass"] = $('#crsclass').find(':selected').text();
          dataJSON["crslimit"] = $('#crslimit').find(':selected').text();
          dataJSON["week"] = $('#week').find(':selected').text();
          dataJSON["isAllEng"] = $('#isAllEng').find(':selected').text();
          dataJSON["isDisLearn"] = $('#isDisLearn').find(':selected').text();
          dataJSON["crsid"] = $('#crsid').val();
          dataJSON["crsnm"] = $('#crsnm').val();
          dataJSON["tchnm"] = $('#tchnm').val();
          $('#resultTable').show()
          $.ajax({
            url: '/search',
            type: 'POST',
            data: JSON.stringify(dataJSON),
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
              var tableBody = $('#resultTable tbody');
              tableBody.empty();
              if (data.length == 0) {
                $('#hint').css('color', 'orange');
                $('#hint').text('查無課程資料');
              } else {
                $('#hint').css('color', 'green');
                $('#hint').text('共有' + data.length + '筆');
              }
              data.forEach(function (item) {
                var row =
                  '<tr>' +
                  '<td>' + item['查詢序號'] + '</td>' +
                  '<td>' + item['課程代碼'] + '</td>' +
                  '<td>' + item['開課班別'] + '</td>' +
                  '<td>' + item['課程名稱'] + '</td>' +
                  '<td>' + item['教學大綱'] + '</td>' +
                  '<td>' + item['課程性質'] + '</td>' +
                  '<td>' + item['課程性質2'] + '</td>' +
                  '<td>' + item['全英語授課'] + '</td>' +
                  '<td>' + item['學分'] + '</td>' +
                  '<td>' + item['教師姓名'] + '</td>' +
                  '<td>' + item['上課大樓'] + '</td>' +
                  '<td>' + item['上課教室'] + '</td>' +
                  '<td>' + item['上限人數'] + '</td>' +
                  '<td>' + item['登記人數'] + '</td>' +
                  '<td>' + item['選上人數'] + '</td>' +
                  '<td>' + item['可跨班'] + '</td>' +
                  '<td>' + item['備註'] + '</td>' +
                  '</tr>';
                tableBody.append(row);
              });
            },
            error: function (xhr, status, error) {
              var errorMessage = xhr.status + ': ' + xhr.statusText;
              $('#result').text('Error: ' + errorMessage);
            }
          });
        });
      });
    </script>
  </div>
</body>

</html>
